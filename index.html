<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#1f1d44] flex justify-center items-center min-h-screen text-[#262357]">
    <div class="w-[518px] bg-white min-h-[300px] rounded-lg flex items-start justify-start flex-col p-14 px-4 sm:px-16 ml-2 mr-2">
        <h1 class="w-full text-2xl font-semibold text-center">Sign up for free</h1>
        <button class="w-full bg-[#5b87e8] rounded-md mt-12 text-white p-2 relative font-semibold flex items-center justify-start hover:bg-[#2060ec] transition-all ease-in duration-200">
            <img src="https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo.png" class="w-[50px] inline-block rounded-md">
            <span class="text-lg grow">Sign up with Google</span>
        </button>
        <ul class="w-full flex justify-center items-center mt-10 gap-6 text-[#979797]">
            <li class="grow h-[2px] bg-[#c7c7c7]"></li>
            <li class="text-sm font-semibold">OR SIGN UP WITH EMAIL</li>
            <li class="grow h-[2px] bg-[#c7c7c7]"></li>
        </ul>
        <form class="flex flex-col items-start justify-start w-full mt-10 font-semibold">
            Full name
            <input type="text" class="border border-slate-200 rounded-md w-full p-4 mt-2 outline-none transition-all duration-200 ease-in hover:scale-[1.04] hover:shadow-xl hover:border-white mb-4" placeholder="Eg. Mary Olhson">

            Email Address
            <input type="text" class="border border-slate-200 rounded-md w-full p-4 mt-2 outline-none transition-all duration-200 ease-in hover:scale-[1.04] hover:shadow-xl hover:border-white mb-6" placeholder="your@email.com">
            <button class="shadow-[0px_8px_15px_2px_rgba(232,92,125,0.55)] w-full text-white bg-[#e85c7d] hover:bg-[#d61845] transition-all ease-in duration-200 p-5 rounded-md">Get started</button>
        </form>
        <p class="inline-block w-full mt-10 font-bold text-center">Already have an account? <a href="#" class="text-[#5b87e8] hover:underline hover:text-[#d61845] transition-all ease-in duration-200">Log in</a></p>
    </div>
</body>
</html>
